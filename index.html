<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product dimensions</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <form>
      <div data-bind="foreach: dimensions">
        <span data-bind="text: dimensionName"> </span>
        <select
          data-bind="attr:{id: 'dimension'+ dimensionId, class: 'select'}, options: values, optionsText: 'title', optionsValue: 'valueId', optionsCaption: selectLabel"
        ></select>
      </div>
      <button id="formButton" type="submit">To console</button>
      <span class="selected-data"></span>
    </form>

    <script
      type="text/javascript"
      src="https://knockoutjs.com/downloads/knockout-3.5.1.js"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
